<nav
  class="relative mx-auto flex max-w-7xl items-center justify-between gap-4 overflow-hidden bg-bg-harder pb-8 pt-4 text-center text-sm transition"
>
  <a href="/" class="group mr-2 flex items-center gap-2 text-lg font-bold">
    {{ with resources.Get "img/pp.webp" }}
      {{ with .Resize "128x" | fingerprint }}
        <img
          src="{{ .RelPermalink }}"
          alt="Profile picture icon"
          class="h-8 rounded-[1em] duration-150 group-hover:rounded-sm"
        />
      {{ end }}
    {{ end }}
    <span class="text-link duration-150"> {{ .Site.Title }} </span>
  </a>
  <div
    class="menu menu-top ml-auto hidden items-center gap-1 font-medium md:flex"
  >
    {{ range $i, $e := .Site.Menus.main }}
      <a href="{{ .URL }}" class="text-link px-2">{{ .Title }}</a>
    {{ end }}
    <button
      class="text-link h-fit"
      title="Toggle light / dark theme."
      onclick="toggleDarkMode()"
    >
      {{- with resources.Get "icon/sun.svg" }}
        {{- .Content | safeHTML }}
      {{- end }}
      {{- with resources.Get "icon/moon.svg" }}
        {{- .Content | safeHTML }}
      {{- end }}
    </button>
  </div>
  <button class="text-link flex md:hidden" title="Toggle navigation menu." aria-label="Navigation toggle button." onclick="toggleNavigationMenu()">
    {{ with resources.Get "icon/menu.svg" }}{{ .Content | safeHTML }}{{ end }}
  </button>
  <div
    class="menu menu-screen absolute top-16 flex w-full items-center justify-center rounded bg-bg-harder transition md:hidden"
  >
    <div
      class="flex flex-col items-center justify-center gap-4 text-xl font-medium"
    >
      {{ range $i, $e := .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-link w-fit">{{ .Title }}</a>
      {{ end }}
      <button
        class="text-link h-fit"
        title="Toggle light / dark theme."
        onclick="toggleDarkMode()"
      >
        {{- with resources.Get "icon/sun.svg" }}
          {{- .Content | safeHTML }}
        {{- end }}
        {{- with resources.Get "icon/moon.svg" }}
          {{- .Content | safeHTML }}
        {{- end }}
      </button>
    </div>
  </div>
</nav>
