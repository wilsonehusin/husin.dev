{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
  <div class="prose prose-sm ml-2 pt-4 font-industrial text-fg4 md:ml-8">
    <p class="text-sm font-semibold">Thanks for reading. Want more?</p>
    <ul>
      {{ range . }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
