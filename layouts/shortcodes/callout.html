{{ $selected := .Get "class" }}
{{ $icon := resources.Get (fmt.Printf "icon/callout/%s.svg" (or $selected "default")) | minify | fingerprint }}


<div
  class="callout no-prose flex items-start rounded-md border-2 bg-bg-soft px-4 py-2 shadow {{ $selected }}"
>
  {{- $icon.Content | safeHTML }}
  <article class="prose prose-sm">{{- .Inner | markdownify -}}</article>
</div>
